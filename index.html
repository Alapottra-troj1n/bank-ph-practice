<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl text-center mt-8 font-bold">Bank</h3>
    </header>


<main class="container mx-auto">

    <section class="mt-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <div class="bg-blue-300 py-16 px-20 rounded">
                <p class='text-2xl text-white'>Deposit</p>
                <p class="text-white text-5xl"><span id="deposit-amount">0</span>$</p>
            </div>
            <div class="bg-purple-300 py-16 px-20 rounded">
                <p class='text-2xl text-white'>Withdraw</p>
                <p class="text-white text-5xl"><span id="withdraw-amount">0</span>$</p>
            </div>
            <div class="bg-green-400 py-16 px-20 rounded">
                <p class='text-2xl text-white'>Balance</p>
                <p class="text-white text-5xl"><span id="balance">220</span>$</p>
            </div>
        </div>

        <div class="mt-16 flex flex-wrap justify-center">

            <div class="deposit-input-wrapper lg:mr-3 mb-3">
                <input class="border-2 rounded w-72 h-14 " type="number" id="deposit-input"> 
                <button class="deposit-btn text-white h-14 w-32 bg-orange-400 rounded">Deposit</button>
            </div>

            <div class="withdraw-input-wrapper lg:ml-3  ">
                <input class="border-2 rounded w-72 h-14" type="number" id="withdraw-input">
                <button class="withdraw-btn text-white h-14 w-32  bg-emerald-400 rounded">Withdraw</button>
            </div>

        </div>

    </section>

</main>
 
    

    <script src="./script.js"></script>
</body>
</html>
